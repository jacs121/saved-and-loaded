# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on: workflow_dispatch

jobs:
  build-windows-exe:
    runs-on: windows-latest # Use a Windows runner for building Windows executables

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller # Ensure PyInstaller is installed

    - name: Build executable with PyInstaller
      run: pyinstaller --onefile main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EXE
        path: dist/*.exe # Path to the generated executable

  create-release:
    needs: build-windows-exe
    runs-on: ubuntu-latest # Can use any runner for release creation

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: EXE

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: V${{ vars.NEXT_RELEASE_NUM }}
        release_name: Release ${{ vars.NEXT_RELEASE_NUM }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/*.exe # Path to the downloaded executable
        asset_name: saved and loaded.exe
        asset_content_type: application/octet-stream

  update_variable:
    runs-on: ubuntu-latest
    steps:
      - name: Update Repository Variable
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          NEW_VARIABLE_VALUE: "updated_value_from_workflow" # Or derive this value dynamically
        run: |
          curl -X PATCH \
          -H "Authorization: token $GH_PAT" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/variables/YOUR_VARIABLE_NAME" \
          -d '{"value": "'"$NEW_VARIABLE_VALUE"'"}'