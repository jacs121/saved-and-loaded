# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on: workflow_dispatch

jobs:
  build-windows-exe:
    runs-on: windows-latest # Use a Windows runner for building Windows executables

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller # Ensure PyInstaller is installed

    - name: Build executable with PyInstaller
      run: pyinstaller --onefile main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: saved-and-loaded-exe
        path: dist/*.exe # Path to the generated executable

  create-release:
    needs: build-windows-exe
    runs-on: ubuntu-latest # Can use any runner for release creation
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: saved-and-loaded-exe

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: saved-and-loaded-exe/*.exe # Path to the downloaded executable
        asset_name: saved-and-loaded.exe
        asset_content_type: application/octet-stream